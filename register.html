<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="last-name">Username:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('last-name').value;
            const password = document.getElementById('password').value;

            // Username validation: first letter capital
            const usernamePattern = /^[A-Z][a-zA-Z]*$/;
            if (!usernamePattern.test(username)) {
                window.alert("Invalid Username");
                return false;
            }

            // Password validation: starts with capital letter and contains at least one number
            const passwordPattern = /^[A-Z][A-Za-z0-9]*\d/;
            if (!passwordPattern.test(password)) {
                window.alert("Password must start with a capital letter and contain at least one number.");
                return false;
            }

            // If all validations pass, show a success message
            window.alert("Registration Successful!");
            return true; // Allow form submission
        }
    </script>
</body>
</html>
