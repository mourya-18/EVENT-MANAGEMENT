<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <h1>Event Feedback</h1>
    <form action="submit_feedback.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="ravi">
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="hello@gmail.com">
        <br>
        <br>
        <label for="event">Event Attended:</label>
        <input type="text" id="event" name="event" required>
        <br>
        <br>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Select...</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
        <br>
        <br>
        <label for="feedback">Feedback:</label>
        <br>
        <br>
        <textarea id="feedback" name="feedback" rows="5" required placeholder="feedback"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit Feedback" class="submit">
    </form>
</div>

</body>
</html>
